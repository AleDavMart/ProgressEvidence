<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://fonts.google.com/specimen/Outfit" class="Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 18px;
      text-align: center;
      font-family: Outfit;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color:#0d192b">
  <!-- Setting the backgrounf color in this div -->
  <div class="p-3 mb-2 text-white">

    <!-- CONTAINER TO HOLD THE CARD COMPONENT -->
    <div class="container ">

      <!-- Created a row to center the card -->
      <div class="row justify-content-center">

        <div class="col-sm-8">
          <!-- Creating a Card container to hold everything inside -->
          <div class="card" style="background-color:#14253d">

            <!-- Inserting the ICON image with rounded corners-->
            <div class="rounded-3">
              <img src="images/image-equilibrium.jpg" class="card-img-top rounded p-4" alt="...">
            </div>

            <div class="card-body">
              <h5 class="card-title pb-2" style="">Equilibrium #3429</h5>
              <p class="card-text" style="color:hsl(215, 51%, 70%)">


                Our Equilibrium collection promotes balance and calm.

              <div class="container">

                <div class="row justify-content-start">

                  <div class="container">

                    <div class="col-4">
                      <img src="images/icon-ethereum.svg" class="rounded float-start p-2" alt="...">
                    </div>
                    <div class="col-4">
                      <p class="" style="color:hsl(178, 100%, 50%) font-family:Outfit">
                        0.041 ETH
                      </p>

                    </div>

                  </div>
                  <div class="col-4">
                    <img src="images/icon-clock.svg" class="rounded float-start" alt="...">
                  </div>
                  <div class="col-4">
                    <p style="color:hsl(215, 51%, 70%) font-family:Outfit">

                      3 days left
                    </p>
                  </div>
                </div>



              </div>


              </p>
              <div class="card-footer bg-transparent" style="color:hsl(215, 51%, 70%)">
                <img src="images/image-avatar.png" class="rounded float-start" alt="...">

                <p class="card-text" style="color:hsl(215, 51%, 70%)">
                  Creation of
                <p>

                </p>
                <small class="text-white" style="hsl(0, 0%, 100%)"> Jules Wyvern</small>
                </p>
              </div>

            </div>
          </div>
        </div>

      </div>




      <!-- SAVING THIS JUST IN CASE -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AleDavMart">Aleyda Davalos</a>.
      </div>

    </div>

</body>

</html>
