<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://fonts.google.com/specimen/Outfit" class="Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution {
      font-size: 18px;
      text-align: center;
      font-family: Outfit;
      color: hsl(0, 0%, 32%);
    }

    .attribution a {
      color: hsl(215, 32%, 34%);
    }

    .isl:hover {
      background-color: aqua;
      opacity: 1;
    }
  </style>
</head>

<body style="background-color:#0d192b">
  <!-- Setting the backgrounf color in this div -->

  <div class="p-3 mb-2 text-white">


    <!-- CONTAINER TO HOLD THE CARD COMPONENT -->
    <div class="container">


      <!-- Created a row to center the card -->
      <div class="row justify-content-center ">


        <!-- Created a col-small to make the card small and centered on the page -->
        <div class="col-sm-5 ">

          <!-- Creating a Card container to hold everything inside and setting the background color of the card (would not take the CSS)-->
          <div class="card p-4 pb-2" style="background-color: #14253d">


            <!-- Inserting the ICON image with rounded corners-->

            <!-- Created a div to hole the NFT Icon Image --- Set the padding -->



            <img src="images/image-equilibrium.jpg" class="card-img-fluid rounded bg-transparent" alt="equilibrium NFT">

            <!-- WORK THE HOVER PROBLEMS -->
            <!-- <a class="card-img-overlay hover" href="#">

              <img src="images/icon-view.svg" class="card-img" alt="eye">
            </a> -->



            <!-- Inserting Card body config -->
            <div class="card-body ps-1">

              <!-- Card Title -->
              <h5 class="card-title pb-2">Equilibrium #3429</h5>

              <!-- Card Description and text color -->
              <p class="card-text" style="color:hsl(215, 51%, 70%)">
                Our Equilibrium collection promotes balance and calm.

            </div>

            <!-- Container to hold icons and stats -->
            <div class="container p-0">

              <!-- Created a row to space information around -->
              <div class="row">
                <div class="d-flex justify-content-between">

                  <!-- Inserting ETH stats and days while assigning text color -->
                  <p style="color:hsl(178, 100%, 50%)">
                    <img src="images/icon-ethereum.svg" class="rounded float-start p-1" alt="Etherum icon">
                    0.041 ETH
                  </p>

                  <p class="" style="color:hsl(215, 51%, 70%)">
                    <img src="images/icon-clock.svg" class="rounded float-start p-1" alt="Clock">
                    3 days left
                  </p>

                </div>
              </div>
            </div>

            <!-- Inserting Footer -->
            <div class="card-footer pt-3 d-inline-flex" style="color:hsl(215, 51%, 70%)">
              <div class="d-inline-flex">

                <img src="images/image-avatar.png" class="image-fluid rounded-circle border"
                  alt="Profile Photo of Jules Wyvern" style="width: 12%">



                <p class="card-text ps-3" style="color:hsl(215, 51%, 70%)">
                  Creation of
                  <small class="text-white" style="hsl(0, 0%, 100%)"> Jules Wyvern</small>
                <p>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AleDavMart">Aleyda Davalos</a>.
  </div>

  </div>

</body>

</html>
